<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form name= "form" action="">
        <div class="container">
            <h2>Select Pizza</h2>
            <table border="1px">
                <tr>
                    <td><img src="pizza1.jpg" alt="pizza 1" style="width: 150px; height: 150px;"></td>
                    <td><img src="pizza2.jpg" alt="pizza 1" style="width: 150px; height: 150px;"></td>
                    <td><img src="pizza3.jpg" alt="pizza 1" style="width: 150px; height: 150px;"></td>
                </tr>
                <tr style="text-align: center;">
                    <td>$8</td>
                    <td>$10</td>
                    <td>$12</td>
                </tr>
                <tr style="text-align: center;">
                    <td><input id="piza1" type="radio" name="pizza" value="8" onclick="disable()" onchange="checkTotal()"></td>
                    <td><input id="piza2" type="radio" name="pizza" value="10" onclick="disable()" onchange="checkTotal()"></td>
                    <td><input id="piza3" type="radio" name="pizza" value="12" onclick="disable()" onchange="checkTotal()"></td>
                </tr>
            </table>
  

            <h2>Select Size</h2>
                <input type="radio" name="size" value="-1" onchange="checkTotal()">Small
                <input type="radio" name="size" value="0" onchange="checkTotal()" checked="checked">Medium
                <input type="radio" name="size" value="2" onchange="checkTotal()">Large

            <h2>Topping</h2>
            
                <input type="checkbox" name="topping" id="avocado" value="1" onchange="checkTotal()"/> Avocado
                <input type="checkbox" name="topping" id="lobster" value="2" onchange="checkTotal()"/> Lobster
                <input type="checkbox" name="topping" id="bacon"  value="3" onchange="checkTotal()"/> Bacon
                <br>
                <input type="checkbox" name="topping" id="broccoli" value="1" onchange="checkTotal()"/> Broccoli
                <input type="checkbox" name="topping" id="oyster" value="2" onchange="checkTotal()"/> Oyster
                <input type="checkbox" name="topping" id="duck" value="3" onchange="checkTotal()"/> Duck
                <br>
                <input type="checkbox" name="topping" id="onions" value="1" onchange="checkTotal()"/> Onions
                <input type="checkbox" name="topping" id="salmon" value="2" onchange="checkTotal()"/> Salmon
                <input type="checkbox" name="topping" id="ham" value="3" onchange="checkTotal()"/> Ham
                <br>
                <input type="checkbox" name="topping" id="zucchini" value="1" onchange="checkTotal()"/> Zucchini
                <input type="checkbox" name="topping" id="tuna" value="2" onchange="checkTotal()"/> Tuna
                <input type="checkbox" name="topping" id="sausage" value="3" onchange="checkTotal()"/> Sausage
                <br>
            <h2 style="display: inline;">Price $ </h2> <input type="text" name="total" value="0" readonly/> 
        </div>
    </form>
</body>
</html>
<!-- if Pizza 1 => Avocado, Broccoli, Onions, Zucchini, Tuna, Ham -->
<!-- if Pizza 2 => Broccoli, Onions, Zucchini, Lobster, Oyster, Salmon, Bacon, Ham -->
<!-- if Pizza 3 => Broccoli, Onions, Zucchini, Tuna, Bacon, Duck, Ham, Sausage -->

<script type="text/javascript">
    function checkTotal(){
        document.form.total.value = 0;
        var sum = 0;
        for(i=0;i<document.form.topping.length;i++) {
            if (document.form.topping[i].checked) {
		  	sum = sum + parseInt(document.form.topping[i].value);
		  }
        }

        for(i=0;i<document.form.size.length;i++) {
            if (document.form.size[i].checked){
                sum = sum + parseInt(document.form.size[i].value);
            }
        }

        for(i=0;i<document.form.pizza.length;i++) {
            if (document.form.pizza[i].checked){
                sum = sum + parseInt(document.form.pizza[i].value);
            }
        }
        document.form.total.value = sum;
    }

    function disable() {

        for(i=0; i<document.form.topping.length;i++){
            if(document.getElementById("piza1").checked){
                document.form.topping[i].checked = false;
                document.form.topping[i].disabled = false
                document.getElementById("lobster").disabled = true;
                document.getElementById("oyster").disabled = true;
                document.getElementById("salmon").disabled = true;
                document.getElementById("bacon").disabled = true;
                document.getElementById("duck").disabled = true;
                document.getElementById("sausage").disabled = true;
            }

            else if(document.getElementById("piza2").checked){
                document.form.topping[i].checked = false;
                document.form.topping[i].disabled = false
                document.getElementById("avocado").disabled = true;
                document.getElementById("tuna").disabled = true;
                document.getElementById("duck").disabled = true;
                document.getElementById("sausage").disabled = true;
            }

            else if(document.getElementById("piza3").checked){
                document.form.topping[i].checked = false;
                document.form.topping[i].disabled = false
                document.getElementById("avocado").disabled = true;
                document.getElementById("lobster").disabled = true;
                document.getElementById("oyster").disabled = true;
                document.getElementById("salmon").disabled = true;


            }
        }          
    }

</script>
